name: AKS Istio Applyment
on:
  workflow_dispatch:
    inputs:
      deployedEnvironment:
        description: "The environment to deploy"
        required: true
        type: choice
        options: [uat, test]
        default: uat

permissions:
  security-events: write
  actions: read
  contents: read
  issues: write
  id-token: write

jobs:
  Deployment-pipiline:
    uses: aoda-zhang/shared-devops/.github/workflows/shared_aks_applyment.yaml@master
    with:
      currentEnvironment: ${{inputs.deployedEnvironment}}
      target_config_path: services/istio/${{inputs.deployedEnvironment }}
    secrets:
      PAT: ${{ secrets.BACKEND_PAT }}
      # Dynamic get secrets by environment example,like DOCKER_SERVER_UAT,DOCKER_SERVER_TEST
      AKS_NMESPACE: ${{ secrets[format('AKS_NAMESPACE_{0}', inputs.deployedEnvironment)] }}
      AZURE_CREDS: ${{ secrets.AZURE_CREDS_DEV }}
